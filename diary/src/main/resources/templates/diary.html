<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>일기</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
    <script src="https://cdn.ckeditor.com/ckeditor5/41.3.1/classic/ckeditor.js"></script>
</head>
<body>

<div class="p-5 mb-5 text-center</> bg-light">
    <h1 class="mb-3">My Diary</h1>
    <h4 class="mb-3" th:text="|${diary.date} 일의 일기입니다.|"></h4>
</div>

<div class="container mt-5">
    <div class="row">
        <div class="col-lg-8">
            <diary>
                <input type="hidden" id="diary-id" th:value="${diary.id}">
                <header class="mb-4">
                    <h1 class="fw-bolder mb-1" th:text="${diary.title}"></h1>
                </header>
                <section class="mb-5">
                    <p class="fs-5 mb-4" th:utext="${diary.content}"></p>
                </section>
                <button type="button" class="btn btn-primary btn-sm" id="modify-btn" th:onclick="|location.href='@{/new-diary?id={diaryId}(diaryId=${diary.id})}'|" >수정</button>
                <button type="button" class="btn btn-secondary btn-sm" id="delete-btn" >삭제</button>
                <button type="button" class="btn btn-light btn-sm" th:onclick="|location.href='@{/calendar}'|">캘린더</button>
                <button type="button" class="btn btn-success btn-sm" th:onclick="|location.href='@{/diaries}'|">일기 목록</button>
                <button type="button" class="btn btn-warning btn-sm" th:onclick="|location.href='@{/logout}'|">LogOut</button>
            </diary>
        </div>
    </div>
</div>
<script src="/js/diary.js"></script>
</body>
</html>
