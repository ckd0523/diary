<!DOCTYPE html>
<html lang='en'>
<head>
    <meta charset='utf-8' />
    <title>캘린더</title>
    <script src='https://cdn.jsdelivr.net/npm/fullcalendar@6.1.11/index.global.min.js'></script>
    <script src="https://cdn.jsdelivr.net/npm/fullcalendar@6.1.11/locales-all.js"></script>
    <script>

        document.addEventListener('DOMContentLoaded', function() {
            var calendarEl = document.getElementById('calendar');
            var calendar = new FullCalendar.Calendar(calendarEl, {
                customButtons: {
                    myCustomButton: {
                        text: 'List',
                        click: function() {
                            location.replace(`/diaries`);
                        }
                    },
                    logoutButton: {
                        text: 'LogOut',
                        click: function() {
                            location.replace(`/logout`);
                        }
                    }
                },
                headerToolbar: {
                    left: 'prev,next,today',
                    center: 'title',
                    right: 'myCustomButton,logoutButton'
                },
                titleFormat : function(date) {
                    return date.date.year + '년 ' + (parseInt(date.date.month) + 1) + '월';
                },
                selectable: true,
                editable : true,
                nowIndicator: true, // 현재 시간 마크
                locale: 'ko', // 한국어 설정
                dateClick: function(arg) {
                    if (confirm('일기를 작성 하시겠습니까?')) {
                        location.replace("/new-diary?date="+arg.dateStr,'_self');
                    }
                },
                eventClick: function(arg) {
                    if (confirm('일기를 확인 하시겠습니까??')) {
                        location.replace(`/diaries/${arg.event.id}`);
                    }
                },
                editable: true,
                dayMaxEvents: true, // allow "more" link when too many events
                events: 'http://localhost:8080/api/diaries'
            });

            calendar.render();
        });

    </script>
    <style>

        body {
            margin: 40px 10px;
            padding: 0;
            font-family: Arial, Helvetica Neue, Helvetica, sans-serif;
            font-size: 14px;
        }

        #calendar {
            max-width: 1100px;
            margin: 0 auto;
        }

    </style>
</head>
<body>

<div id='calendar'></div>

</body>
</html>
