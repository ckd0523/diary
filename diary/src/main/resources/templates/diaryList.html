<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>일기 목록</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
</head>
<body>

<div class="p-5 mb-5 text-center</> bg-light">
    <h1 class="mb-3">My Diary</h1>
    <h4 class="mb-3">추억 모음</h4>
</div>

<div class="container">
    <div class="row-6" th:each="item : ${diaries}"> <!-- article 개수만큼 반복 -->
        <div class="card">
            <div class="card-header" th:text="${item.id}"></div>
            <div class="card-body">
                <h5 class="card-title" th:text="${item.title}"></h5>
                <p class="card-text" th:text="${item.content}"></p>
                <a th:href="@{/diaries/{id}(id=${item.id})}" class="btn btn-primary">보러 가기</a>
            </div>
        </div>
        <br>
    </div>
    <button type="button" class="btn btn-light btn-sm" th:onclick="|location.href='@{/calendar}'|">캘린더</button>
    <button type="button" class="btn btn-warning btn-sm" th:onclick="|location.href='@{/logout}'|">LogOut</button>
</div>
</body>
</html>
